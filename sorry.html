<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pasandida Aurat</title>
    <style>
        :root {
            --primary-love: #ff4b6e;
            --soft-pink: #ffe3e8;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Georgia', serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.4;
            filter: blur(5px);
        }

        /* Overlay for the "Tap to Start" */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff758c 0%, #ff7eb3 100%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        .heart-icon {
            font-size: 80px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Narrative Sections */
        .message-container {
            width: 80%;
            max-width: 600px;
            display: none;
        }

        .fade-in {
            animation: fadeInOut 6s forwards;
            font-size: 1.5rem;
            line-height: 1.6;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        /* Final Question */
        #final-question {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .btn-container {
            margin-top: 30px;
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn { background-color: var(--primary-love); color: white; }
        #noBtn { background-color: #666; color: white; position: absolute; }

        h1 { color: var(--primary-love); }
    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="overlay" onclick="startExperience()">
        <div class="heart-icon">❤️</div>
        <p>Mhyy Pasandida Aurat,<br>Tap to see my heart.</p>
    </div>

    <div class="message-container" id="text-flow">
        </div>

    <div id="final-question">
        <h1>I'm Truly Sorry...</h1>
        <p>You are my everything, Mhyy Pasandida Aurat.<br>I promise to be better for us.</p>
        <h2>Will you be mine forever?</h2>
        <div class="btn-container">
            <button class="btn" id="yesBtn" onclick="celebrate()">YES</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()">NO</button>
        </div>
    </div>

    <script>
        const messages = [
            "Hey Mhyy Pasandida Aurat...",
            "I've been thinking about how much you mean to me.",
            "I know I messed up, and for that, I am truly sorry.",
            "You deserve the world, and I promise to give it to you.",
            "My days are empty without your smile...",
            "And my nights are long without your voice.",
            "Please forgive me for my mistakes.",
            "I promise to cherish you more every single day.",
            "Because you aren't just anyone...",
            "You are my 'Pasandida Aurat'."
        ];

        const audio = document.getElementById('loveSong');
        const overlay = document.getElementById('overlay');
        const textFlow = document.getElementById('text-flow');
        const finalQuestion = document.getElementById('final-question');

        function startExperience() {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 1000);
            audio.play();
            showMessages(0);
        }

        function showMessages(index) {
            if (index < messages.length) {
                textFlow.style.display = 'block';
                textFlow.innerHTML = `<p class="fade-in">${messages[index]}</p>`;
                
                // Show each message for 6 seconds
                setTimeout(() => {
                    showMessages(index + 1);
                }, 6000);
            } else {
                textFlow.style.display = 'none';
                finalQuestion.style.display = 'block';
                setTimeout(() => finalQuestion.style.opacity = '1', 100);
            }
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            alert("Thank you for being mine! I love you! ❤️");
            // You can add confetti here!
        }
    </script>
</body>
</html>
